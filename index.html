<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1 ">
            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End of Logo -->
            <!-- Nav Bar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">iPhone12</a>
                <a href="#" class="navbar-link">MacBook Air</a>
                <a href="#" class="navbar-link">Watch</a>
                <a href="#" class="navbar-link">AirPods</a>
            </nav>
            <!-- End of Nav Bar -->

            <!-- Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="iphone">
                    </div>
                    <div class="back-side">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
            </div>
            <!-- End of Cube -->
            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>  <!--left arrow -->
                <p>"Creativity is just connecting things."</p>
                <span>-Steve Jobs</span>
                <button type="button">Buy Now !</button>
            </div>

            <!-- End of Banner -->
            <!-- SlideShow -->
            <div class="slideshow"></div>

            <!-- End of SlideShow -->


        </section>
        <!-- End of Section 1 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
